        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarme_da_casa
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.chrome_cast_quarto
            - binary_sensor.unifi
            - binary_sensor.broadlink_ir_quarto
            - binary_sensor.broadlink_ir_sala
            - binary_sensor.chrome_cast_sala
            - binary_sensor.google_home_quarto
            - binary_sensor.google_home_sala
            - binary_sensor.sonoff_rf_bridge
            - binary_sensor.internet
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.camera_interna
            - camera.wanscam_360
          states:
            - state: 'idle'
              class: 'camera-idle'

