      name: Demo Floorplan
      image: /local/custom_ui/floorplan/planta.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
            - sensor.dark_sky_temperature
            - sensor.suite_temperatura
            - sensor.suite_humidade
            - sensor.cozinha_temperatura
            - sensor.cozinha_humidade
            - sensor.banheiro_social_temperatura
            - sensor.banheiro_social_humidade
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
            - light.garagem
            - light.arandelas
            - light.arandela_varanda_suite
            - light.area_piscina
            - light.refretores_piscina
            - light.porta_de_entrada
            - light.varanda_suite
            - light.refletores_piscina
            - light.lavanderia
            - light.banheiro_suite
            - light.banheiro_social
            - light.lavabo
            - light.cozinha_central
            - light.cozinha_pia
            - light.cozinha_bancada
            - light.cozinha_pendentes
            - light.sala_game_central
            - light.sala_game_spots
            - light.sala_game_trilhos
            - light.fita_led
            - light.jantar_ent_frente
            - light.jantar_ent_garagem
            - light.jantar
            - light.sala_estar_lustre
            - light.sala_estar_spots
            - light.quarto_frente
            - light.quarto_meio
            - light.corredor
            - light.suite
            - light.abajur_da_suite
            - light.closet
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
            - switch.ar_quarto
            - switch.xboom_som

          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'


        - name: Doors
          entities:
            - binary_sensor.sala_social
            - binary_sensor.corredor
            - binary_sensor.ext_garagem
            - binary_sensor.ext_piscina
            - binary_sensor.sala_jantar
            - binary_sensor.porta_varanda
            - binary_sensor.porta_entrada
            - binary_sensor.porta_area
            - binary_sensor.janela_closet
            - binary_sensor.janela_cozinha
            - binary_sensor.janela_suite
            - binary_sensor.janela_quarto_f
            - binary_sensor.janela_quarto_m
          states:
            - state: 'off'
              class: 'door_closed'
            - state: 'on'
              class: 'door_open'

#        - name: NVR
